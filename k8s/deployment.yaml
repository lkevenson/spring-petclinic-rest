apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-rest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-rest
  template:
    metadata:
      labels:
        app: petclinic-rest
    spec:
      containers:
        - name: petclinic-rest
          image: kleger.azurecr.io/petclinic-rest:latest
          ports:
            - containerPort: 9966
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "test"
      imagePullSecrets:
        - name: acr-secret
