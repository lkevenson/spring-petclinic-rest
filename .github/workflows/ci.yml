name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour SonarQube

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        run: mvn clean verify -B

      - name: SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@v1.8
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=petclinic
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.exclusions=**/generated-sources/**,**/test/**

      - name: Spring Boot Actuator Health Check
        run: |
          mvn spring-boot:start
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8080/actuator/health
          mvn spring-boot:stop
